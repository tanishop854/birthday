<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Did You Like It?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff3399;
    }

    .button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
    }

    #yesBtn {
      background-color: #28a745;
    }

    #noBtn {
      background-color: #dc3545;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Did you like it? ðŸ˜„</h1>
    <button id="yesBtn" class="button" onclick="location.href='page4.html'">Yes</button>
    <button id="noBtn" class="button" onclick="moveNoButton()">No</button>
  </div>

  <script>
    function moveNoButton() {
      const noBtn = document.getElementById("noBtn");
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }
  </script>
</body>
</html>
