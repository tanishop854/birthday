<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('pic3.png');
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .yes {
      background-color: #4caf50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>READY?ðŸ˜„</h1>
  <button class="btn yes" onclick="window.location.href='page4.html'">YES</button>
  <button class="btn no" onclick="moveButton(this)">NO</button>

  <script>
    function moveButton(btn) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>
</body>
</html>
