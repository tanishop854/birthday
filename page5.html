<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('final.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1 {
      z-index: 2;
      font-size: 2.5rem;
      margin: 0;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .balloon {
      width: 40px;
      height: 60px;
      position: absolute;
      bottom: -70px;
      border-radius: 50%;
      opacity: 0.8;
      animation: flyUp 10s linear infinite;
    }

    .balloon.red { background: #ff4d4d; left: 20%; animation-delay: 0s; }
    .balloon.blue { background: #4da6ff; left: 50%; animation-delay: 2s; }
    .balloon.green { background: #4dff4d; left: 80%; animation-delay: 4s; }

    @keyframes flyUp {
      0% { bottom: -70px; }
      100% { bottom: 110%; transform: translateX(-30px) rotate(360deg); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- ðŸŽµ Background Music -->
  <audio autoplay loop>
    <source src="happy-birthday-357371.mp3" type="audio/mpeg" />
  </audio>

  <!-- ðŸŽˆ Balloons -->
  <div class="balloon red"></div>
  <div class="balloon blue"></div>
  <div class="balloon green"></div>

  <!-- ðŸ’– Birthday Message -->
  <h1></h1>

  <!-- ðŸŽ† Confetti -->
  <canvas id="confetti-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    setInterval(() => {
      confetti({
        particleCount: 100,
        spread: 160,
        origin: { y: 0.6 }
      });
    }, 1500);
  </script>
</body>
</html>
