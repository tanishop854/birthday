<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cake is Baking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('microwave-cake-background.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
    }

    #timer {
      margin-bottom: 20%;
      font-size: 4rem;
      font-weight: bold;
      color: #8B0000;
      text-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>
  <div id="timer">20</div>

  <script>
    let count = 20;
    const timerElement = document.getElementById("timer");

    const countdown = setInterval(() => {
      count--;
      if (count >= 0) {
        timerElement.textContent = count;
      }
      if (count === 0) {
        clearInterval(countdown);
        setTimeout(() => {
          window.location.href = 'page5.html';
        }, 1000);
      }
    }, 1000);
  </script>
</body>
</html>
