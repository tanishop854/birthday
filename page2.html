<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    #password-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff69b4;
    }

    input[type="password"] {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #ff3399;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff66b2;
    }

    #surprise-message {
      display: none;
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ffccff;
      text-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <div id="password-box">
    <h2>Guess the password to unlock surprise</h2>
    <input type="password" id="password" placeholder="Enter password..." />
    <br />
    <button onclick="checkPassword()">Submit</button>
    <p style="font-size: 0.9rem; margin-top: 10px;">(message me for hint ğŸ™„ğŸ˜‚ğŸ˜)</p>
    <div id="surprise-message">ğŸ‰ Yay! You unlocked it! ğŸ‰</div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.trim().toLowerCase();
      if (input === "hm") {
        document.getElementById("surprise-message").style.display = "block";
      } else {
        alert("Oops! Try again ğŸ˜›");
      }
    }
  </script>
</body>
</html>
