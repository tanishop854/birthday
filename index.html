<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('background1.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* üîº Button moved slightly up and centered */
    .button-container {
      position: absolute;
      bottom: 180px;               /* Was 50px; now slightly higher */
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
    }

    /* ‚¨ÜÔ∏è Larger, more stylish button */
    .surprise-button {
      padding: 60px 300px;          /* Increased size */
      background-color: #d40d0d;
      color: white;
      border: none;
      border-radius: 30px;         /* More rounded */
      font-size: 2.5rem;           /* Bigger text */
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 25px red;    /* Stronger glow */
      transition: all 0.3s ease;
      display: inline-block;
    }

    .surprise-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff3e3e;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="page2.html" class="surprise-button">Click To Open Surprise</a>
  </div>
</body>
</html>
